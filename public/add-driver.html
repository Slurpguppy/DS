<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <link rel="stylesheet" href="css/Global.css">
</head>
<body>
    <h2>Add New Driver</h2>
    <form id="driverForm">
        <input type="text" id="driverName" placeholder="First Name" required>
        <input type="text" id="driverLastName" placeholder="Last Name" required>
        <input type="email" id="driverEmail" placeholder="Email" required>
        <input type="text" id="driverNumber" placeholder="Phone Number" required>
        <button type="submit">Add Driver</button>
    </form>

  
  <script src="Js/add-new-driver.js"></script>

</body>
</html>
