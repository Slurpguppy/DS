<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Info</title>
    <link rel="stylesheet" href="css/Global.css">
</head>
<body>
    <h2>Add New User</h2>
    <form id="userForm">
        <input type="text" id="name" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="email" placeholder="Email" required step="0.01">
        <input type="number" id="number" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Address" required>

        <input type="text" id="noteToDriver" placeholder="Note to Driver" required>
        <input type="text" id="notificationPreferences" placeholder="notificationPreferences" required>
        <input type="text" id="substitutionPreferences" placeholder="Substitution Preferences" required>
        <input type="text" id="deliveryOrPickup" placeholder="deliveryOrPickup" required>
        <input type="text" id="newLetterSubscribe" placeholder="newLetterSubscribe" required>


        <!-- Change from URL to file input for product image 
        <input type="file" id="productImage" required>-->
        <button type="submit">Submit</button>
    </form>


    <script>
     
  </script>
  
  <script src="Js/new-User-Info.js"></script>

</body>
</html>
